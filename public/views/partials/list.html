<main class="list" ng-controller="ListPageController as listPageCtrl">
  <div class="container">
    <section class="row text-center">
      <form class="form-inline new-todo-form" ng-submit="listPageCtrl.addToDo()">
        <div class="input-group input-group-lg">
          <input class="form-control text-right" placeholder="Add a ToDo"
                 type="text" ng-model="listPageCtrl.newToDoText" required>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
          </span>
        </div>
      </form>
    </section>

    <section class="row">
      <ul class="todo-group list-group col-md-4 col-md-offset-4">
        <li class="todo list-group-item" ng-repeat="todo in listPageCtrl.todoList">
          <i class="glyphicon glyphicon-pencil" ng-click="todo.editThis = !todo.editThis"></i>
          <span ng-hide="todo.editThis">{{todo.text}}</span>
          <span ng-show="todo.editThis">
            <input class="edit-todo-input" type="text" ng-model="todo.text" ng-enter="todo.editThis = !todo.editThis">
          </span>
          <button class="btn btn-xs btn-warning pull-right">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
          <button class="btn btn-xs btn-success pull-right">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
        </li>
      </ul>
    </section>
  </div>
</main>
