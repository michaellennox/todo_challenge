<main class="landing" ng-controller="LandingPageController as landingPageCtrl">
  <div class="container text-center">
    <a type="button" class="btn btn-lg btn-primary" href="#/lists/new">Start a New List</a>
    <form class="form-inline" name="todo-finder-form" ng-submit="">
      <div class="input-group input-group-lg">
        <input class="form-control text-right" placeholder="Continue an Old List"
               type="text" name="list-id" required>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-tasks"></i></button>
        </span>
      </div>
    </form>
  </div>
</main>
